<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thhymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register Temp</title>
</head>
<body>

<header th:insert="/staticfrags/header">
    <!-- Header has been imported -->

</header>

<h1 align="centre">Register here a temp data</h1>

<form method="post" th:action="@{/ops/tempdata}" th:object="${tempData}">
    <label >Name: </label>
    <input type="text" th:field="*{name}">

    <label >Address: </label>
    <input type="text" th:field="*{address}">

    <label >Phone Number: </label>
    <input type="text" th:field="*{phoneNumber}">

    <label >Age: </label>
    <input type="text" th:field="*{age}">

    <input type="submit" value="Submit">
</form>


<footer th:insert="/staticfrags/footer">
    <!-- Footer  has been imported -->
</footer>

</body>
</html>
