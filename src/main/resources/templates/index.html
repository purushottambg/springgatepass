<!DOCTYPE html>
<html language="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SpringBoot Powered GatePass</title>
</head>
<body>

<header th:insert="/staticfrags/header">
    <!-- Header must be declared here -->
</header>


<div class="container">
    <h3>Please Log In to the System</h3>
    <form method="POST">
        <div class="form-group">
            <label >UserName</label>
            <input type="text" class="form-control" id="staff" name="username" placeholder="Username1234"  required>
        </div>
        <div class="form-group">
            <label >Password</label>
            <input type="password" class="form-control" id="Password" name="password" placeholder="Password" required>
        </div>

        <div class="form-group">
            <tr>
                <td><input class="btn-outline-secondary" type="submit" value="LogIn"></td>
                <td><input class="btn-outline-secondary" type="reset" value="Reset"></td>
            </tr>
        </div>
    </form>
</div>


<footer th:insert="/staticfrags/footer">
    <!-- Footer has be declared in static folder  -->
</footer>
</body>
</html>
